<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Awesome game</title>
</head>


<body class="main">


    <section class="welcome">
        <div class="welcome__container">
            <h1>Welcome to</h1>
            <h3>Whac-A-Mole-Game</h3>
            <div class="welcome__buttons">
                <button class="welcome__level">Beginner</button>
                <button class="welcome__level">Medium</button>
                <button class="welcome__level">Expert</button>
            </div>
        </div>
        <div class="molepicture">
            <img src="./pictures/mole.png" alt="mole" class="welcome__mole">
        </div>
    </section>


    <div class="gameSection">
        <h3 class="gameSection__timer">Time left: <span id="timer"></span></h3>
        <h2 class="gameSection__score">Your score: <span id="gameSection__result"></span></h2>
        <div class="gameSection__playGround">
            <div class="gameSection__playGroundGrid"> </div>
            <div class="gameSection__playGroundGrid"> </div>
            <div class="gameSection__playGroundGrid"> </div>
            <div class="gameSection__playGroundGrid"></div>
            <div class="gameSection__playGroundGrid"> </div>
            <div class="gameSection__playGroundGrid"></div>
            <div class="gameSection__playGroundGrid"></div>
            <div class="gameSection__playGroundGrid"></div>
            <div class="gameSection__playGroundGrid"></div>
        </div>

        <div class="buttons">
            <button id="gameSection__startButton">START</button>
            <button id="gameSection__resetButton">RESET</button>
            <button id="gameSection__mainButton">GO BACK</button>
        </div>
    </div>

    <section class="gameoverSection">

        <h2 class="gameoverSection__h2">WELL DONE!</h2>
        <h3 class="gameoverSection__yourScore">YOUR SCORE </h3>
        <div class="gameoverSection__score"></div>
        <button class="gameoverSection__retry-button">GO AGAIN!</button>


    </section>


    <script src="./index.js"></script>
</body>

</html>
